cmd cd_quit &{{
  echo "$PWD" > "$LF_CD_FILE"
  lf -remote "send $id quit"
}}
map q cd_quit


cmd trash !{{
  if [[ -n "$fx" ]]
  then
    echo "$fx" | xargs -d '\n' -l trash -v
  fi
}}
map d trash


