---
- vars:
    core_utils:
      - python
      - zsh
      - bash
      - coreutils
      - findutils
      - openssh
      - openssl
      - rsync
      - curl
      - wget
      - grep
      - gnu-getopt
      - nano
      - htop
      - git
      - nmap
      - tree

    nice_things:
      - zsh-autosuggestions
      - zsh-syntax-highlighting
      - exa
      - bat
      - trash
      - thefuck
      - tldr

    fun_things:
      - neofetch
      - archey
      - sl
      - cmatrix
      - asciiquarium
      - nyancat
      - cowsay
      - lolcat
      - figlet

  tasks:
    - name: brew update
      homebrew:
        update_homebrew: yes
        upgrade_all: yes

    - name: brew install core utils
      homebrew:
        name: "{{ core_utils }}"
        state: latest

    - name: brew install nice things
      homebrew:
        name: "{{ nice_things }}"
        state: latest

    - name: brew install fun things
      homebrew:
        name: "{{ fun_things }}"
        state: latest
