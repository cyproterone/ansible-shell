---

_nano_path: /usr/local/opt/nano/share/nano

_additional_files:
  - src: "zsh/custom_macos/"
    dest: "{{ _omz_dir_ }}/custom/"

python_packages:
  - name: setuptools
    version: pip3

_core_utils:
  - cask
  - zsh
  - bash
  - coreutils
  - findutils
  - openssh
  - openssl
  - rsync
  - curl
  - wget
  - grep
  - gnu-getopt
  - nano
  - watch
  - nmap
  - tree
  - pstree
  - htop

_nice_things:
  - exa
  - bat
  - fzf
  - fd
  - ripgrep
  - trash
  - thefuck
  - tldr

_fun_things:
  - neofetch
  - archey
  - sl
  - cmatrix
  - asciiquarium
  - nyancat
  - cowsay
  - lolcat
  - figlet

brew_packages: "{{ _core_utils + _nice_things + _fun_things }}"
