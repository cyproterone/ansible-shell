---

## GLOBAL ##
_omz_dir_: "{{ _conf_home_  }}/.oh-my-zsh"
_nano_backup_dir_: "~/.nano_backup"
## GLOBAL ##


packages:
  - git
  - zsh


git_repos:
  - src: "https://github.com/robbyrussell/oh-my-zsh"
    dest: "{{ _omz_dir_ }}"

  - src: "https://github.com/romkatv/powerlevel10k"
    dest: "{{ _omz_dir_ }}/custom/themes/powerlevel10k"

  - src: "https://github.com/zsh-users/zsh-syntax-highlighting"
    dest: "{{ _omz_dir_ }}/custom/plugins/zsh-syntax-highlighting"

  - src: "https://github.com/zsh-users/zsh-autosuggestions"
    dest: "{{ _omz_dir_ }}/custom/plugins/zsh-autosuggestions"

  - src: "https://github.com/zsh-users/zsh-completions"
    dest: "{{ _omz_dir_ }}/custom/plugins/zsh-completions"

  - src: "https://github.com/zsh-users/zsh-history-substring-search"
    dest: "{{ _omz_dir_ }}/custom/plugins/zsh-history-substring-search"

  - src: "https://github.com/seebi/dircolors-solarized"
    dest: "{{ _omz_dir_ }}/custom/dircolors-solarized"

  - src: "https://github.com/dylanaraps/fff"
    dest: "{{ _conf_home_ }}/.fff"

  - src: "https://github.com/cyproterone/tmux.git"
    dest: "{{ _conf_home_  }}/.tmux"

  - src: "https://github.com/tmux-plugins/tpm"
    dest: "{{ _conf_home_ }}/.tmux/plugins/tpm"

  - src: "https://github.com/cyproterone/vim.git"
    dest: "{{ _conf_home_ }}/.vim"

  - src: "https://github.com/cyproterone/emacs.d.git"
    dest: "{{ _conf_home_ }}/.emacs.d"

  - src: "https://github.com/pyenv/pyenv.git"
    dest: "{{ _conf_home_ }}/.pyenv"

  - src: "https://github.com/nodenv/nodenv.git"
    dest: "{{ _conf_home_ }}/.nodenv"

  - src: "https://github.com/nodenv/node-build.git"
    dest: "{{ _conf_home_ }}/.nodenv/plugins/node-build"

  - src: "https://github.com/rbenv/rbenv.git"
    dest: "{{ _conf_home_ }}/.rbenv"

  - src: "https://github.com/rbenv/ruby-build.git"
    dest: "{{ _conf_home_ }}/.rbenv/plugins/ruby-build"

  - src: "https://github.com/jenv/jenv.git"
    dest: "{{ _conf_home_ }}/.jenv"


target_dirs:
  - "{{ _conf_home_ }}"
  - "{{ _conf_home_ }}/.scripts"
  - "~/.bin"


target_touches:
  - "~/.z"


target_files:
  - src: "zsh/rc.zsh"
    dest: "~/.zshrc"

  - src: "zsh/.p10k.zsh"
    dest: "~/.p10k.zsh"

  - src: "zsh/custom/"
    dest: "{{ _omz_dir_ }}/custom/"

  - src: "config/"
    dest: "~/.config/"

  - src: "scripts/"
    dest: "{{ _conf_home_ }}/.scripts"
    delete: True

  - src: ".ansible.cfg"
    dest: "~/.ansible.cfg"


target_templates:
  - src: ".nanorc.j2"
    dest: "~/.nanorc"
  - src: "zsh/locale.zsh.j2"
    dest: "{{ _omz_dir_ }}/custom/locale.zsh"
  - src: "zsh/tz.zsh.j2"
    dest: "{{ _omz_dir_ }}/custom/tz.zsh"


target_links:
  - src: "{{ _conf_home_ }}/.tmux/entry.conf"
    dest: "~/.tmux.conf"

  - src: "{{ _conf_home_ }}/.fff/fff"
    dest: "/usr/local/bin/fff"

  - src: "{{ _conf_home_ }}/.vim"
    dest: "~/.config/nvim"


target_removals:
  - "{{ _omz_dir_ }}/"
