---

## GLOBAL ##
_omz_dir_: "~/.oh-my-zsh"
_nano_backup_dir_: "~/.nano_backup"
## GLOBAL ##



packages:
  - git
  - zsh
  - python3


python_packages:
  - name: setuptools
  - name: pygments


git_repos:
  - src: "https://github.com/robbyrussell/oh-my-zsh"
    dest: "{{ _omz_dir_ }}"

  - src: "https://github.com/romkatv/powerlevel10k"
    dest: "{{ _omz_dir_ }}/custom/themes/powerlevel10k"

  - src: "https://github.com/zsh-users/zsh-syntax-highlighting"
    dest: "{{ _omz_dir_ }}/custom/plugins/zsh-syntax-highlighting"

  - src: "https://github.com/zsh-users/zsh-autosuggestions"
    dest: "{{ _omz_dir_ }}/custom/plugins/zsh-autosuggestions"

  - src: "https://github.com/zsh-users/zsh-completions"
    dest: "{{ _omz_dir_ }}/custom/plugins/zsh-completions"

  - src: "https://github.com/zsh-users/zsh-history-substring-search"
    dest: "{{ _omz_dir_ }}/custom/plugins/zsh-history-substring-search"

  - src: "https://github.com/seebi/dircolors-solarized"
    dest: "{{ _omz_dir_ }}/custom/dircolors-solarized"

  - src: "https://github.com/syl20bnr/spacemacs"
    dest: "~/.emacs.d"


target_removals:
  - "{{ _omz_dir_ }}/"
  - "~/.scripts"


target_dirs:
  - "{{ _nano_backup_dir_ }}"
  - "~/.config"
  - "~/.scripts"

target_touches:
  - "~/.z"

target_files:
  - src: "zsh/rc.zsh"
    dest: "~/.zshrc"

  - src: "zsh/.p10k.zsh"
    dest: "~/.p10k.zsh"

  - src: "zsh/custom/"
    dest: "{{ _omz_dir_ }}/custom/"

  - src: "micro"
    dest: "~/.config/"

  - src: "gotop"
    dest: "~/.config/"

  - src: "scripts/"
    dest: "~/.scripts"

  - src: ".ansible.cfg"
    dest: "~/.ansible.cfg"


target_templates:
  - src: ".nanorc.j2"
    dest: "~/.nanorc"
  - src: "tz.zsh.j2"
    dest: "{{ _omz_dir_ }}/custom/tz.zsh"
