---

- hosts: localhost
  connection: local

  vars:
    git_conf:
      - name: user.name
        value: Fly me to the moon
      - name: user.email
        value: git@bigly.dog

    sync_all: False
    from_scratch: False

  tasks:
    - assert:
        that: ansible_distribution == 'MacOSX'

    - import_role:
        name: macos
