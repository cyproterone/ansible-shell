---

- name: "add gpg key {{ gpg_keys }}"
  loop: "{{ gpg_keys | default([]) }}"
  apt_key:
    url: "{{ item }}"

- name: "add apt repo {{ apt_repos }} "
  loop: "{{ apt_repos }}"
  apt_repository:
    repo: "{{ item }}"
  register: __apt_repo

- name: "apt update"
  apt:
    update_cache: yes
  when: __apt_repo.changed
